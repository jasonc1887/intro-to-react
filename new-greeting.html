<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Terrain Status</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Counter extends React.Component {
          constructor(props){
            super(props);
            this.state = {
              number: 1
            }
          }

        render() {
          return (
            <div>
              <img src={this.props.image} alt="Arapahoe Basin logo"/>
              <h2>Current conditions: {this.props.label}</h2>
              <h3>Lifts Open: {this.state.number}</h3>
              <p>Current Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
        }
      }

      const info = {
        date: new Date(),
        image: 'https://yt3.ggpht.com/a-/AN66SAwLQVq_F3UAyfDBZ4qLb0LUbw-2jSMPi6i1bQ=s900-mo-c-c0xffffffff-rj-k-no',
      }

      Counter.defaultProps = {
        label: "POWDER!"
      }

      ReactDOM.render(
        <Counter
          date={info.date}
          image={info.image}/>,document.getElementById('app')
      );

    </script>
  </body>
</html>
